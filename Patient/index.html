<html ng-app="patientApp">
<head>
<title>Patient App</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">

<link rel="stylesheet" type="text/css" href="css/style.css">

<script src="js/jQuery/jquery.min.js"></script>

<script src="lib/angular/angular.min.js"></script>

<script src="js/bootstrap.min.js"></script>
</head>
<body>
<div class="container wrapper" ng-controller="DbController">
<h1 class="text-center">DATA PHI PATIENT PORTAL</h1>
<nav class="navbar navbar-default">
<div class="navbar-header">
<div class="alert alert-default navbar-brand search-box">
<button class="btn btn-primary" ng-show="show_form" ng-click="formToggle()">Add PATIENT <span class="glyphicon glyphicon-plus" aria-hidden="true"></span></button>
</div>
<div class="alert alert-default input-group search-box">
<span class="input-group-btn">
<input type="text" class="form-control" placeholder="Search Patient Details Into Database..." ng-model="search_query">
</span>
</div>
</div>
</nav>
<div class="col-md-6 col-md-offset-3">


<div ng-include src="'templates/form.html'"></div>


<div ng-include src="'templates/editForm.html'"></div>
</div>
<div class="clearfix"></div>


<div class="table-responsive">
<table class="table table-hover">
<tr>
<th>Patient ID</th>
<th>First Name</th>
<th>Last Name</th>
<th>Email Address</th>
<th>Gender</th>
<th>Age</th>
<th>phone</th>
<th>Address</th>
<th></th>
<th></th>
</tr>
<tr ng-repeat="detail in details| filter:search_query">
<td>
<span>{{detail.p_id}}</span></td>
<td>{{detail.p_name}}</td>
<td>{{detail.p_email}}</td>
<td>{{detail.p_gender}}</td>
<td>{{detail.p_age}}</td>
<td>{{detail.p_phone}}</td>
<td>{{detail.p_address}}</td>
<td>
<button class="btn btn-warning" ng-click="editInfo(detail)" title="Edit"><span class="glyphicon glyphicon-edit"></span></button>
</td>
<td>
<button class="btn btn-danger" ng-click="deleteInfo(detail)" title="Delete"><span class="glyphicon glyphicon-trash"></span></button>
</td>
</tr>
</table>
</div>
</div>
</div>
<!-- Include controller -->
<script src="js/angular-script.js"></script>
</body>
</html>
