
<form class="form-horizontal alert alert-warning" id="editForm" ng-submit="UpdateInfo(currentUser)" hidden>
<h3 class="text-center">Update Patient Details</h3>
	<div class="form-group">
		<label for="Name">First Name:</label>
		<input type="text" class="form-control" ng-model="currentUser.p_fname" value="{{currentUser.fname}}">
	</div>
	<div class="form-group">
		<label for="Name">Last Name:</label>
		<input type="text" class="form-control" ng-model="currentUser.p_lname" value="{{currentUser.lname}}">
	</div>
	<div class="form-group">
		<label for="Email">Email Address:</label>
		<input type="email" class="form-control" ng-model="currentUser.p_email" value="{{currentUser.p_email}}">
	</div>
		<div class="form-group">
		<label for="Gender">Gender:</label>
		<label for="" class="radio-inline gender">
			<input type="radio" ng-model="currentUser.p_gender" value="male" >Male
		</label>
		<label for="" class="radio-inline gender">
			<input type="radio" name="gender" ng-model="currentUser.p_gender" value="female">Female
		</label>
	</div>
	<div class="form-group">
		<label for="Age">Age:</label>
		<input type="text" class="form-control" ng-model="currentUser.p_age" value="{{currentUser.age}}">
	</div>
	<div class="form-group">
		<label for="Phone">Phone:</label>
		<input type="text" class="form-control" ng-model="currentUser.p_phone" value="{{currentUser.phone}}">
	</div>
	
	<div class="form-group">
		<label for="Address">Address:</label>
		<input type="text" class="form-control" ng-model="currentUser.p_address" value="{{currentUser.p_address}}">
	</div>
	<div class="form-group">
		<button class="btn btn-warning" ng-disabled="pList.$invalid" ng-click="updateMsg(currentUser.p_id)">Update</button>
	</div>
</form>
