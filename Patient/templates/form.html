
<form class="form-horizontal alert alert-warning" name="pList" id="pForm" ng-submit="insertInfo(pInfo);" hidden>
<h3 class="text-center">Registeration Details:</h3>
	<div class="form-group">
		<label for="Fname">First Name:</label>
		<input type="text" name="pf_name" class="form-control" placeholder="Enter First Name" ng-model="pInfo.fname" value="" autofocus required />
	</div>
	<div class="form-group">
		<p class="text-danger" ng-show="pList.pf_name.$invalid && pList.pf_name.$dirty">First Name field is Empty!</p>
	</div>
	<div class="form-group">
		<label for="Lname">Last Name:</label>
		<input type="text" name="pl_name" class="form-control" placeholder="Enter Last Name" ng-model="pInfo.lname" value="" autofocus required />
	</div>
	<div class="form-group">
		<p class="text-danger" ng-show="pList.p_name.$invalid && pList.p_name.$dirty">Last Name field is Empty!</p>
	</div>
	<div class="form-group">
		<label for="Email">Email Address:</label>
		<input type="email" name="p_email" class="form-control" placeholder="Enter Patient Email Address" ng-model="pInfo.email" autofocus required />
	</div>
	<div class="form-group">
		<p class="text-danger" ng-show="pList.p_email.$invalid && pList.p_email.$dirty">Invalid Email!</p>
	</div>
	<div class="form-group">
		<label for="Gender">Gender:</label>
		<label for="" class="radio-inline gender">
			<input type="radio" name="p_gender" value="male" ng-model="pInfo.gender">Male
		</label>
		<label for="" class="radio-inline gender">
			<input type="radio" name="p_gender" value="female" ng-model="pInfo.gender">Female
		</label>
	</div>
	<div class="form-group">
		<label for="Age">Age:</label>
		<input type="number" name="p_age" class="form-control" placeholder="Enter Patient Age" ng-model="pInfo.age" autofocus required />		
	</div>
	<div class="form-group">
		<p class="text-danger" ng-show="pList.p_age.$invalid && pList.p_age.$dirty">Age field is Empty!</p>
	</div>
	<div class="form-group">
		<label for="Phone">Phone:</label>
		<input type="number" name="p_phone" class="form-control" placeholder="Enter Patient Phone number" ng-model="pInfo.phone" autofocus required />		
	</div>
	<div class="form-group">
		<p class="text-danger" ng-show="pList.p_phone.$invalid && pList.p_phone.$dirty">Phone field is Empty!</p>
	</div>
	<div class="form-group">
		<label for="Address">Address:</label>
		<input type="text" name="p_address" class="form-control" placeholder="Enter Patient Address" ng-model="pInfo.address" autofocus required />		
	</div>
	<div class="form-group">
		<p class="text-danger" ng-show="pList.p_address.$invalid && pList.p_address.$dirty">Address field is Empty!</p>
	</div>
	<div class="form-group">
		<button class="btn btn-warning" ng-disabled="pList.$invalid">SUBMIT</button>
	</div>
</form>
